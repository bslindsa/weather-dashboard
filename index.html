<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- Jumbotron from bootstrap -->
    <div class="jumbotron jumbotron-fluid custom-jumbotron">
      <div class="container">
        <h1 class="display-4  jumbo-header">Weather Dashboard</h1>
      </div>
    </div>

    <!-- Sidenav -->
    <ul  class=" custom-sidenav col-2">
      <li class="search-element">
        <div class="form-outline input-group rounded">
          <div class="search-header">
            <h3>Search for a City:</h3>
            <input id="search-input-sidenav" type="search" id="form1" class="form-control custom-form-control" />
            <button type="submit" id="myBtn" class="custom-btn btn btn-outline-primary">Search</button>
          </div>
        </div>
      </li>
    </ul>
    </div>
    <!-- Sidenav-->

    <!-- Current Weather Card -->
    <div id="current-card" class="col-10">
      <h3 id="current-card-header"></h3>
      <img id="current-icon" src="" alt="">
      <ul id="current-list">
        <li id="current-temp"></li>
        <li id="current-humidity"></li>
        <li id="current-wind-speed"></li>
        <li id="current-UV-index"></li>
      </ul>
    </div>

    <!-- Forecast Cards -->
    <div class="forecast-cards col-10 row d-inline-flex justify-content-end">
      <div class="forecast col">
        <h3 class="forecast-card-header0"></h3>
        <img class="forecast-icon0" src="" alt="">
        <ul>
          <li class="forecast-temp0"></li>
          <li class="forecast-humidity0"></li>
          <li class="forecast-wind-speed0"></li>
        </ul>
      </div>
      <div class="forecast col">
        <h3 class="forecast-card-header1"></h3>
        <img class="forecast-icon1" src="" alt="">
        <ul>
          <li class="forecast-temp1"></li>
          <li class="forecast-humidity1"></li>
          <li class="forecast-wind-speed1"></li>
        </ul>
      </div>
      <div class="forecast col">
        <h3 class="forecast-card-header2"></h3>
        <img class="forecast-icon2" src="" alt="">
        <ul>
          <li class="forecast-temp2"></li>
          <li class="forecast-humidity2"></li>
          <li class="forecast-wind-speed2"></li>
        </ul>
      </div>
      <div class="forecast col">
        <h3 class="forecast-card-header3"></h3>
        <img class="forecast-icon3" src="" alt="">
        <ul>
          <li class="forecast-temp3"></li>
          <li class="forecast-humidity3"></li>
          <li class="forecast-wind-speed3"></li>
        </ul>
      </div>
      <div class="forecast col">
        <h3 class="forecast-card-header4"></h3>
        <img class="forecast-icon4" src="" alt="">
        <ul>
          <li class="forecast-temp4"></li>
          <li class="forecast-humidity4"></li>
          <li class="forecast-wind-speed4"></li>
        </ul>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
  
</html>
